<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gamezo-login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <h1>Welcome to <span>Gamezo</span></h1>
                <h4>Welcome back, Please Login<br>to your Account.</h4>
                <div class="email">
                    <h4>E-mail</h4>
                    <input type="text">
                </div>
                <div class="pass">
                    <h4>Password</h4>
                    <input type="text">
                </div>
                <div class="forgot-pass">
                    <h5>Forgot Password?</h5>
                </div>
                <div class="button">
                    <div class="login">
                        <h3>Login</h3>
                    </div>
                    <div class="sign-up">
                        <h3>Sign-Up</h3>
                    </div>
                </div>
                <div class="footer">
                    <a href="#home">Home</a>
                    <a href="#games">Games</a>
                    <a href="#">Pro</a>
                    <a href="#contact">Contact Us</a>
                </div>
            </div>
            <div class="marketing" display: hidden>
                <div class="logo">
                    <img src="" alt="">Gamezo
                </div>
                <div class="marketing-text">
                    <h4>Journey to the World<br>of Games</h4>
                </div>
                <div class="image">
                    <img src="images/omen.png" no-repeat alt="" display: hidden>
                </div>
                <div class="image-sml">
                    <img src="images/omen-small.png" no-repeat alt="" display: hidden>
                </div>
            </div>
        </section>
    </main>
    <div class="left">
        <img src="images/pubg.png" alt="" display: hidden>
    </div>
    <div class="center">
        <img src="images/geralt-of-rivia.png" alt="" display: hidden>
    </div>
    <div class="right">
        <img src="images/witcher.png" alt="" display: hidden>
    </div>
</body>

</html>
